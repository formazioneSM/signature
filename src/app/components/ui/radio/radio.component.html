<div class="radioContainer">
  <label >
    <input
      type="radio"
      [name]="name()"
      [value]="value()"
      [checked]="value() === controlValue()"
      (change)="handleChange($event)"
      [disabled]="disabled()"
    />
    @if(label()){
    {{ label() }}
    }</label
  >
</div>
